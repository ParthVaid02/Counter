<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <h1>Counter</h1>
    <div class="container">
        <div id="minus" class="count">-</div>
        <div id="num" class="count"></div>
        <div id="plus" class="count">+</div>
    </div>
    <div id="reset" class="reset"><button>Reset</button></div>
    <script src="counter.js"></script>
</body>
</html>
